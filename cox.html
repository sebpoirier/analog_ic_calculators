
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>cox</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

<form oninput="
C_ox.value = convert_si(C_ox_calc(parse_si(t_ox.value))[0]);
">
        <table><caption><a href="cox.js">C_ox_calc</a></caption>

            <tr>
                <td>t_ox</td>
                <td class="input"><input name="t_ox" 
                    value="" 
                    maxlength="10" size="10"/></td>
                <td>m</td>
            </tr>
            <tr>
                <td>C_ox</td>
                <td class="output"><output name="C_ox"></output></td>
                <td>F/um2</td>
            </tr>
        </table>
    </form>

<form oninput="
C.value = convert_si(C_calc(parse_si(t_ox.value),parse_si(w.value),parse_si(l.value))[0]);
area.value = convert_si(C_calc(parse_si(t_ox.value),parse_si(w.value),parse_si(l.value))[1]);
">
        <table><caption><a href="cox.js">C_calc</a></caption>

            <tr>
                <td>t_ox</td>
                <td class="input"><input name="t_ox" 
                    value="" 
                    maxlength="10" size="10"/></td>
                <td>m</td>
            </tr>
            <tr>
                <td>w</td>
                <td class="input"><input name="w" 
                    value="" 
                    maxlength="10" size="10"/></td>
                <td>m</td>
            </tr>
            <tr>
                <td>l</td>
                <td class="input"><input name="l" 
                    value="" 
                    maxlength="10" size="10"/></td>
                <td>m</td>
            </tr>
            <tr>
                <td>C</td>
                <td class="output"><output name="C"></output></td>
                <td>F</td>
            </tr>
            <tr>
                <td>area</td>
                <td class="output"><output name="area"></output></td>
                <td>um2</td>
            </tr>
        </table>
    </form>


<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript" src="cox.js"></script>
    

    </body>
    </html>
