<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sebastien Poirier">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" />
    <title>ekv_i0</title>        
</head>

<body>


    <form oninput="
    
        I0_pmos.value = convert_si(ekv_i0_calc(
          parse_si(Lmin.value))[0]);
    
        I0_nmos.value = convert_si(ekv_i0_calc(
          parse_si(Lmin.value))[1]);
    
    ">
        <table><caption><a href="ekv_i0.js">ekv_i0_calc</a></caption>

    
            <tr>
                <td>Lmin</td>
        
                <td class="input"><input name="Lmin"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>m</td>
            </tr>
    
            <tr>
                <td>I0_pmos</td>
        
                <td class="output"><output name="I0_pmos"></output></td>
        
                <td>A</td>
            </tr>
    
            <tr>
                <td>I0_nmos</td>
        
                <td class="output"><output name="I0_nmos"></output></td>
        
                <td>A</td>
            </tr>
    

        </table>
    </form>

<script type="text/javascript" src="ekv_i0.js"></script>
<script type="text/javascript" src="utils.js"></script>


</body>
</html>
