<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sebastien Poirier">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekv_gm</title>        
</head>

<body>


    <form oninput="
    
        gm.value = convert_si(ekv_gm_calc(
          parse_si(I_D.value),parse_si(IF.value),parse_si(n.value),parse_si(T.value))[0]);
    
    ">
        <table><caption><a href="ekv_gm.js">ekv_gm_calc</a></caption>

    
            <tr>
                <td>I_D</td>
        
                <td class="input"><input name="I_D"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>A</td>
            </tr>
    
            <tr>
                <td>IF</td>
        
                <td class="input"><input name="IF"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td></td>
            </tr>
    
            <tr>
                <td>n</td>
        
                <td class="input"><input name="n"
                    value="1.3"
                    maxlength="10" size="10"/></td>
        
                <td></td>
            </tr>
    
            <tr>
                <td>T</td>
        
                <td class="input"><input name="T"
                    value="27"
                    maxlength="10" size="10"/></td>
        
                <td>deg. C</td>
            </tr>
    
            <tr>
                <td>gm</td>
        
                <td class="output"><output name="gm"></output></td>
        
                <td>S</td>
            </tr>
    

        </table>
    </form>

<script type="text/javascript" src="ekv_gm.js"></script>
<script type="text/javascript" src="utils.js"></script>


</body>
</html>
