<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sebastien Poirier">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ekv_if</title>        
</head>

<body>


    <form oninput="
    
        IF.value = convert_si(ekv_if_calc(
          parse_si(I_D.value),parse_si(gm.value),parse_si(W.value),parse_si(L.value),parse_si(n.value),parse_si(T.value))[0]);
    
        I_S.value = convert_si(ekv_if_calc(
          parse_si(I_D.value),parse_si(gm.value),parse_si(W.value),parse_si(L.value),parse_si(n.value),parse_si(T.value))[1]);
    
        I_Su.value = convert_si(ekv_if_calc(
          parse_si(I_D.value),parse_si(gm.value),parse_si(W.value),parse_si(L.value),parse_si(n.value),parse_si(T.value))[2]);
    
    ">
        <table><caption><a href="ekv_if.js">ekv_if_calc</a></caption>

    
            <tr>
                <td>I_D</td>
        
                <td class="input"><input name="I_D"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>A</td>
            </tr>
    
            <tr>
                <td>gm</td>
        
                <td class="input"><input name="gm"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>S</td>
            </tr>
    
            <tr>
                <td>n</td>
        
                <td class="input"><input name="n"
                    value="1.3"
                    maxlength="10" size="10"/></td>
        
                <td></td>
            </tr>
    
            <tr>
                <td>T</td>
        
                <td class="input"><input name="T"
                    value="27"
                    maxlength="10" size="10"/></td>
        
                <td>deg. C</td>
            </tr>
    
            <tr>
                <td>IF</td>
        
                <td class="output"><output name="IF"></output></td>
        
                <td></td>
            </tr>
    
            <tr>
                <td>I_S</td>
        
                <td class="output"><output name="I_S"></output></td>
        
                <td>A</td>
            </tr>
    
            <tr>
                <td>W</td>
        
                <td class="input"><input name="W"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>m</td>
            </tr>
    
            <tr>
                <td>L</td>
        
                <td class="input"><input name="L"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>m</td>
            </tr>
    
            <tr>
                <td>I_Su</td>
        
                <td class="output"><output name="I_Su"></output></td>
        
                <td>A</td>
            </tr>
    

        </table>
    </form>

<script type="text/javascript" src="ekv_if.js"></script>
<script type="text/javascript" src="utils.js"></script>


</body>
</html>
