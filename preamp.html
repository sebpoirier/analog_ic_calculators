<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Sebastien Poirier">
    <link href="style.css" rel="stylesheet" type="text/css">
	<link rel="shortcut icon" href="favicon.ico" />
    <title>preamp</title>        
</head>

<body>


    <form oninput="
    
        gm.value = convert_si(gain_calc(
          parse_si(I.value),parse_si(R.value),parse_si(C.value),parse_si(n.value),parse_si(T.value))[0]);
    
        gain.value = convert_si(gain_calc(
          parse_si(I.value),parse_si(R.value),parse_si(C.value),parse_si(n.value),parse_si(T.value))[1]);
    
        V_cm.value = convert_si(gain_calc(
          parse_si(I.value),parse_si(R.value),parse_si(C.value),parse_si(n.value),parse_si(T.value))[2]);
    
        BW.value = convert_si(gain_calc(
          parse_si(I.value),parse_si(R.value),parse_si(C.value),parse_si(n.value),parse_si(T.value))[3]);
    
    ">
        <table><caption><a href="preamp.js">gain_calc</a></caption>

    
            <tr>
                <td>I</td>
        
                <td class="input"><input name="I"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>A</td>
            </tr>
    
            <tr>
                <td>n</td>
        
                <td class="input"><input name="n"
                    value="1.3"
                    maxlength="10" size="10"/></td>
        
                <td></td>
            </tr>
    
            <tr>
                <td>T</td>
        
                <td class="input"><input name="T"
                    value="27"
                    maxlength="10" size="10"/></td>
        
                <td>deg. C</td>
            </tr>
    
            <tr>
                <td>gm</td>
        
                <td class="output"><output name="gm"></output></td>
        
                <td>S</td>
            </tr>
    
            <tr>
                <td>R</td>
        
                <td class="input"><input name="R"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>Ohm</td>
            </tr>
    
            <tr>
                <td>V_cm</td>
        
                <td class="output"><output name="V_cm"></output></td>
        
                <td>V</td>
            </tr>
    
            <tr>
                <td>gain</td>
        
                <td class="output"><output name="gain"></output></td>
        
                <td></td>
            </tr>
    
            <tr>
                <td>C</td>
        
                <td class="input"><input name="C"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>F</td>
            </tr>
    
            <tr>
                <td>BW</td>
        
                <td class="output"><output name="BW"></output></td>
        
                <td>Hz</td>
            </tr>
    

        </table>
    </form>

<script type="text/javascript" src="preamp.js"></script>
<script type="text/javascript" src="utils.js"></script>


</body>
</html>
