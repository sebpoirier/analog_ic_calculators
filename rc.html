<!DOCTYPE html>

<body>


    <form oninput="
    
        fc.value = convert_si(fc_calc(
          parse_si(R.value),parse_si(C.value))[0]);
    
        tau.value = convert_si(fc_calc(
          parse_si(R.value),parse_si(C.value))[1]);
    
    ">
        <table><caption><a href="rc.js">fc_calc</a></caption>

    
            <tr>
                <td>R</td>
        
                <td class="input"><input name="R"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>Ohm</td>
            </tr>
    
            <tr>
                <td>C</td>
        
                <td class="input"><input name="C"
                    value=""
                    maxlength="10" size="10"/></td>
        
                <td>F</td>
            </tr>
    
            <tr>
                <td>fc</td>
        
                <td class="output"><output name="fc"></output></td>
        
                <td>Hz</td>
            </tr>
    
            <tr>
                <td>tau</td>
        
                <td class="output"><output name="tau"></output></td>

            </tr>
    

        </table>
    </form>
