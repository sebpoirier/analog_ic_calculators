    <form oninput="
    
          LSB.value = convert_si(lsb_calc(parse_si(ref.value),parse_si(n_bit.value))[0]);

            <tr>
                <td>ref</td>
                <td class="input"><input name="ref"
                    value=""
                    maxlength="10" size="10"/></td>
                <td></td>
            </tr>
    
            <tr>
                <td>n_bit</td>
                <td class="input"><input name="n_bit"
                    value=""
                    maxlength="10" size="10"/></td>
                <td></td>
            </tr>
     

    
            <tr>
                <td>LSB</td>

            </tr>
     

        </table>
    </form>

          ref.value = convert_si(ref_calc(parse_si(LSB.value),parse_si(n_bit.value))[0]);

                <td>n_bit</td>

                    value=""
                    maxlength="10" size="10"/></td>

            </tr>
     

        </table>

                <td>ref</td>

            </tr>
    
            <tr>
